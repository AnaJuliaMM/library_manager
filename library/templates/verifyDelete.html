{% extends "books.html" %} 

{% block title %}Confirmar Deleção{% endblock %} 

{% block content %}
<div class="verify-delete">
  <p class="verify-title">Confirmar deleção</p>
  <p class="verify-p">
    Tem certeza que deseja deletar
    <span class="book-record"
      >"{{ book.title }} ({{book.author}}) - Editora: {{book.publisher}} ({{book.publish_date}})"</span>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'books-list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
