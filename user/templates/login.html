<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="{% static 'src/logo.png' %}" alt="logo de livros e brilhinho">
            <h1>Fa√ßa seu Login:</h1>
        </div>
        <form method="post" action="{% url 'user-login' %}">
            {% csrf_token %}
            <div class="inputs">
                {{ form.username }}
                {{ form.password }}
            </div>
            <div class="clickable">
                <button type="submit">Entrar</button>
            </div>
            {% if errors %}
                <div class="errors">
                    <p>{{ errors }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
